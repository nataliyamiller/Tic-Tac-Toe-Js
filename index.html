<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <h1>Tic Tac Toe Game</h1>

      <div id="starting-message"></div>
      
      <table>
        <div class="first-row">
        <tr>
          <td class="row" id="0"></td>
          <td class="row" id="1"></td>
          <td class="row" id="2"></td>
        </tr>
      </div>
      <div class="second-row">
        <tr>
          <td class="row" id="3"></td>
          <td class="row" id="4"></td>
          <td class="row" id="5"></td>
        </tr>
      </div>
      <div class="third-row">
        <tr>
          <td class="row" id="6"></td>
          <td class="row" id="7"></td>
          <td class="row" id="8"></td>
        </tr>
      </div>
      </table>

      <button id="play">Play game</button>

      <button id="reset">Start a new game</button>


    </div>
  </body>
</html>
